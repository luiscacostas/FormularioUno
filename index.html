<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenedor">
        <section>
            <h2>Formulario</h2>
            <form class="formulario" action="#" id="formulario">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" autocomplete="off">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" autocomplete="off">
                <label for="anio">Año</label>
                <input type="number" id="year" name="year"autocomplete="off">
                <label for="genero">Genero</label>
                <select name="genero" id="genero"></select>
                <input class="btn" type="submit" value="Enviar consulta">
            </form>
        </section>
            <h3>Mostrar</h3>
        <section class="listas">
            <select id="filtro"></select>
            
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Director</th>
                        <th>Año</th>
                        <th>Género</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
